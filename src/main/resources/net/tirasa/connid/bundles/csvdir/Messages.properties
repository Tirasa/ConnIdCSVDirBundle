sourcePath.display=Source path
sourcePath.help=Absolute path of a directory where the CSV files to be processed are located

fileMask.display=File mask
fileMask.help=Regular expression describing files to be processed

keyColumnName.display=Key column name
keyColumnName.help=Name of the column used to identify user uniquely

passwordColumnName.display=Password column name
passwordColumnName.help=Name of the column used to specify user password

deleteColumnName.display=Delete column name
deleteColumnName.help=Name of the column used to specify users to be deleted

fieldDelimiter.display=Field delimiter
fieldDelimiter.help=Delimiter used to separate fields in CSV files. Default is ",".

textQualifier.display=Text qualifier
textQualifier.help=Delimiter to determine beginning and end of text in value. Default is '"'.

encoding.display=File encoding
encoding.help=Basic encoding of the file

fields.display=Column names
fields.help=Column names

quotationRequired.display=Value quotation required
quotationRequired.help=Specify if value quotation is required. Default is true.

ignoreHeader.display=Ignore header
ignoreHeader.help=Specify if first line of the file must be ignored. Default is true.

keyseparator.display=Key separator
keyseparator.help=Character used to separate keys in a multi-key scenario. Default is ",".

multivalueSeparator.display=Multi value separator
multivalueSeparator.help=Character used to separate values in a multi-value scenario. Multivalue unsupported if not provided.

defaultStatusValue.display=Default Status Value
defaultStatusValue.help=Enter the value for status in case of status not specified. Default is "true".
    
disabledStatusValue.display=Disabled Status Value
disabledStatusValue.help=Specify a value for disabled status. Default is "false".

enabledStatusValue.display=Enable Status Value
enabledStatusValue.help=Specify a value for enabled status. Default is "true".

statusColumn.display=Status Column name
statusColumn.help=Status column name.

objectClassColumn.display=ObjectClass Column Name
objectClassColumn.help=Column name identifying identity record type

objectClass.display=Supported Object Classes
objectClass.help=Supported object classes (__ACCOUNT__ as default if empty)
